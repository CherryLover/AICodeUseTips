<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ site_title }}</title>
    <meta name="description" content="{{ description }}">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #e5e5e5;
            --code-bg: #f5f5f5;
            --link-color: #0066cc;
            --callout-bg: #f7f7f7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e5e5e5;
                --text-secondary: #999999;
                --border-color: #333333;
                --code-bg: #2d2d2d;
                --link-color: #66b3ff;
                --callout-bg: #252525;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        header h1 a {
            text-decoration: none;
            color: var(--text-color);
        }

        header p {
            color: var(--text-secondary);
        }

        main {
            min-height: 60vh;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9em;
            text-align: center;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        figure {
            margin: 1.5em 0;
        }

        figcaption {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 8px;
        }

        pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        code {
            font-family: "SF Mono", Monaco, "Courier New", monospace;
            font-size: 0.9em;
        }

        :not(pre) > code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
        }

        blockquote {
            border-left: 3px solid var(--border-color);
            padding-left: 16px;
            margin: 1em 0;
            color: var(--text-secondary);
        }

        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.5em;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        .callout {
            display: flex;
            background-color: var(--callout-bg);
            padding: 16px;
            border-radius: 4px;
            margin: 1em 0;
        }

        .callout-icon {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .callout-content {
            flex: 1;
        }

        details {
            margin: 1em 0;
        }

        summary {
            cursor: pointer;
            font-weight: 500;
        }

        .toggle-content {
            padding-left: 1em;
            margin-top: 0.5em;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0.5em 0;
        }

        .todo-checked span {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .bookmark, .embed {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin: 1em 0;
        }

        .video {
            margin: 1em 0;
        }

        video {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">{{ site_title }}</a></h1>
        <p>{{ site_description }}</p>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>Powered by Notion + Python | {{ year }}</p>
    </footer>
</body>
</html>
